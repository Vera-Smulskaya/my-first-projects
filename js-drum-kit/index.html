<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>JS drum kits</title>

        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body class="main">
        <div class="main__container">
            <div class="keys">
                <div
                    data-key="65"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">A</kbd>
                    <span class="keys__name-sound">clap</span>
                </div>
                <div
                    data-key="83"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">S</kbd>
                    <span class="keys__name-sound">hihat</span>
                </div>
                <div
                    data-key="68"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">D</kbd>
                    <span class="keys__name-sound">kick</span>
                </div>
                <div
                    data-key="70"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">F</kbd>
                    <span class="keys__name-sound">openhat</span>
                </div>
                <div
                    data-key="71"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">G</kbd>
                    <span class="keys__name-sound">boom</span>
                </div>
                <div
                    data-key="72"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">H</kbd>
                    <span class="keys__name-sound">ride</span>
                </div>
                <div
                    data-key="74"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">J</kbd>
                    <span class="keys__name-sound">share</span>
                </div>
                <div
                    data-key="75"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">K</kbd>
                    <span class="keys__name-sound">tom</span>
                </div>
                <div
                    data-key="76"
                    class="keys__item"
                >
                    <kbd class="keys__name-letter">L</kbd>
                    <span class="keys__name-sound">tink</span>
                </div>
            </div>

            <audio
                data-key="65"
                src="sounds/sounds_clap.wav"
            ></audio>
            <audio
                data-key="83"
                src="sounds/sounds_hihat.wav"
            ></audio>
            <audio
                data-key="68"
                src="sounds/sounds_kick.wav"
            ></audio>
            <audio
                data-key="70"
                src="sounds/sounds_openhat.wav"
            ></audio>
            <audio
                data-key="71"
                src="sounds/sounds_boom.wav"
            ></audio>
            <audio
                data-key="72"
                src="sounds/sounds_ride.wav"
            ></audio>
            <audio
                data-key="74"
                src="sounds/sounds_snare.wav"
            ></audio>
            <audio
                data-key="75"
                src="sounds/sounds_tom.wav"
            ></audio>
            <audio
                data-key="76"
                src="sounds/sounds_tink.wav"
            ></audio>
        </div>
        <script src="script.js"></script>
    </body>

</html>
