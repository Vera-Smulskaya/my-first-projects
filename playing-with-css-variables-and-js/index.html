<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >

        <title>playing-with-css-variables-and-js</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="page">
        <h1 class="page__title">
            Update CSS Variables with
            <span class="page__title-js">JS</span>
        </h1>
        <div class="page__controls">
            <label for="spacing">Spacing:</label>
            <input
                class="page__input"
                id="spacing"
                type="range"
                name="spacing"
                min="10"
                max="200"
                value="10"
                data-sizing="px"
            >

            <label for="blur">Blur:</label>
            <input
                class="page__input"
                id="blur"
                type="range"
                name="blur"
                min="0"
                max="25"
                value="10"
                data-sizing="px"
            >

            <label for="base">Base Color</label>
            <input
                class="page__input"
                id="base"
                type="color"
                name="base"
                value="#ffc600"
            >
        </div>
        <img
            class="page__image"
            src="img/mountains.jpeg"
        >

        <script src="script.js"></script>
    </body>
</html>
